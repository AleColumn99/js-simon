<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" /> <!-- fontawsome -->

    <link rel="stylesheet" href="assets/css/style.css">

    <title>Simon Says</title>

  </head>

  <body>

    <h1 id="display"></h1>
    <div id="min-max">
      <h3>Numero minimo?</h3>
      <input type="text" id="min-number">
      <h3>Numero massimo?</h3>
      <input type="text" id="max-number">
    </div>
    <button id="start">VIA</button>
    <div id="send-box">
      <input type="number" id="number-input">
      <button id="send">Invia</button>
    </div>
    <button id="restart">Riprova</button>


    <!-- JQUERY E JAVASCRIPT -->

	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
